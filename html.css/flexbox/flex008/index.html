<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible Box</title>
    <style>
        .conteiner {
            background-color: rgb(211, 81, 81);
            display: flex;
            flex-flow: row nowrap;
            align-items: flex-start;
            height: 500px;
        }

        .itens {
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }

        #i1 {
            align-self: auto;
        }

        #i2 {
            align-self: center;
        }

        #i3 {
            align-self: flex-end;
        }

        #i4 {
            align-self: flex-end;
        }

        #i5 {
            align-self: center;
        }

        #i6 {
            align-self: auto;
        }

        #i7 {
            align-self: stretch;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="itens" id="i1">A</div>
        <div class="itens" id="i2">B</div>
        <div class="itens" id="i3">C</div>
        <div class="itens" id="i4">D</div>
        <div class="itens" id="i5">E</div>
        <div class="itens" id="i6">F</div>
        <div class="itens" id="i7">G</div>
    </div>
</body>
</html>
