 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible Box</title>
    <style>
        div.conteiner {
            background-color: rgb(62, 237, 13);
            display: flex;
            flex-flow: row wrap;
            align-content: flex-start;
            height: 400px;
        }

        div.itens {
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="itens">A</div>
        <div class="itens">B</div>
        <div class="itens">C</div>
        <div class="itens">D</div>
        <div class="itens">E</div>
        <div class="itens">F</div>
        <div class="itens">G</div>
        <div class="itens">H</div>
        <div class="itens">I</div>
        <div class="itens">J</div>
        <div class="itens">K</div>
    </div>
</body>
</html>
