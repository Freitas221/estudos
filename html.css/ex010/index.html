<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>

    <video width="560px" controls loop>
        <source src="media/Video.mkv" type="video/mkv">
        <source src="media/WebVideo.mp4" type="WebVideo/mp4">        <source src="media/video.mp4" type="video/mp4">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <p>
        <iframe width="560px" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=ZrZtVkFSQfTH5b2c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </p>


</body>
</html>
