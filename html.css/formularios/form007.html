<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        h1{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        form{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(134, 127, 127);
            color: white;
            border-radius: 7px;
            padding: 10px;
            width: 50vh;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>TESTE DE FORMULÁRIO</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
           <label for="iest">Estado</label> <!--LABEL ELEMENTO-->
           <select name="estado" id="iest">

                <option value="" selected>---Escolha--</option>  
                <optgroup label="Região Sudeste"> <!--LABEL ATRIBUTO-->
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
           </select>   
        </p>

        <p>
            <label for="iprof">Profissões</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            
            <datalist id="lstprof">
                <option>Administrador</option> 
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Mensagem"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
