<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        h1{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        form{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(61, 60, 60);
            color: white;
            border-radius: 7px;
            padding: 10px;
            width: 50vh;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>TESTE DE FORMULÁRIO</h1>

    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>COR</legend>

            <p>
                <input type="color" name="color" id="icolor" value="#00ff00"> <label for="icolor">Cor: </label>
            </p>
        </fieldset>

        <fieldset>
            <legend>SATISFAÇÃO</legend>

            <p>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="2"> <label for="inivel">Nivel de satisfação</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>FOTO</legend>

            <p>
                <input type="file" name="foto" id="ifoto"> <label for="ifoto"> Foto do perfil</label>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
