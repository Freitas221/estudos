<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe{
            height: 500px;
            width: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external"> Curso em vídeo</a>
        </iframe>

        para aprender a programar
    </p>
   <p>
    O site do Android
    
    <iframe src="https://www.android.com/intl/pt_br/" frameborder="0">
        <a href="https://www.android.com/intl/pt_br/" target="_blank" rel="external"> Site do Android</a>
    </iframe>

    também é muito legal
   </p>
</body>
</html>
