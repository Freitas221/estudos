<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>
<body>
    <section class="container">
        <h1>GERADOR DE SENHA</h1>
        
        <div class="senha-gerada">fsafsf</div>

        <form action="#" method="get">

        <p>
            <label for="iquant">Quantidade de caracteres</label>
            <input type="number" id="iquant" value="20" min="1" max="20">
        </p>

        <p>
            <label for="imai">Adicionar maiúsculas</label>
            <input type="checkbox" id="imai" >
        </p>

        <p>
            <label for="imin">Adicionar minúsculas</label>
            <input type="checkbox" id="imin" checked>
        </p>

        <p>
            <label for="inum">Adicionar números</label>
            <input type="checkbox" id="inum">
        </p>

        <p>
            <label for="isim">Adicionar símbolos</label>
            <input type="checkbox" id="isim" checked>
        </p>

        <button id="gera-senha">Gerar Senha</button>
        </form>
    </section>
    
    <script src="assets/js/bundle.js"></script>
</body>
</html>
